
    <!-- ======= About Section ======= -->
    <section id="about" class="about sec-height">
        <div class="container" data-aos="fade-up">
          <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <h2>{{.Site.Params.about.title}}</h2>
                </div>
            </div>	
                  
            <div class="col-lg-12 pt-3 pt-lg-0 content">
              <p class="font-italic mb-5">{{.Site.Params.about.text | markdownify}}</p>
              
              <div class="row">
                  {{range .Site.Params.about.imageLists}}
                  
                    <div class="col-md-3">
                        <div class="bdrbox"><a href="{{.link}}" target="_blank"><img src="{{.url | absURL }}" alt="{{.alt}}"></a></div>
                    </div>

                  {{end}}
                 
              </div>
              <div class="clearfix"></div>
              
              <p class="mt-4">{{.Site.Params.about.textBottom | markdownify}} </p>
              
              <div class="mt-5"><a href="{{.Site.Params.about.buttonUrl }}" class="btn-learn-more" target="_blank">{{.Site.Params.about.buttonText | markdownify}}</a>  </div>
              
            </div>
  
          </div>
  
        </div>
      </section><!-- End About Section -->
