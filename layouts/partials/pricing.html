 <!-- ======= Pricing Section ======= -->
 <section id="pricing" class="about section-bg">
    <div class="container" data-aos="fade-up">
      <div class="row">
        <div class="col-lg-12">
            <div class="section-title">
                <h2>{{.Site.Params.pricing.title}}</h2>
            </div>
        </div>	
              
        <div class="col-lg-12 pt-3 pt-lg-0 content">
          <h5 class="font-sz mb-5">{{.Site.Params.pricing.subtitle}}</h5>
          
          <div class="row">
            {{range $index, $element :=  .Site.Params.pricing.list }}
              <div class="col-md-6 mb-3">
                  <figure><img src="{{.image | absURL }}" alt="{{.alt}}" class="img-fluid"></figure>
                  <p>{{.text}}</p>
                  {{if eq $index 1 }}            
        <!-- <div class="mt-5"><a href="#" class="btn-learn-more d-block {{.btnKlass}}" data-toggle="modal" data-target="#basicExampleModal"> {{.btnText | safeHTML}}    </a></div> -->

        <div class="mt-5">

          <a href="" class="btn-learn-more d-block text-center {{.btnKlass}}" onclick="Calendly.initPopupWidget({url: '{{.buttonUrl}}'});return false;">{{.buttonText | safeHTML}}</a>
          <!-- Calendly link widget end -->
          </div>
      {{else}}
        <div class="mt-5"><a href="{{.buttonUrl}}" class="btn-learn-more d-block text-center {{.buttonKlass}}" target="_blank">{{.buttonText}} </a></div>
      {{end}}



                  
              </div>
            {{end}}
          </div>
          
          
        </div>

      </div>

    </div>
  </section><!-- End Pricing Section -->
