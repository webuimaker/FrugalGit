 <!-- ======= Pricing Section ======= -->
 <section id="pricing" class="about section-bg">
    <div class="container" data-aos="fade-up">
      <div class="row">
        <div class="col-lg-12">
            <div class="section-title">
                <h2>{{.Site.Params.pricing.title}}</h2>
            </div>
        </div>	
              
        <div class="col-lg-12 pt-3 pt-lg-0 content">
          <h5 class="font-sz mb-5">{{.Site.Params.pricing.subtitle}}</h5>
          
          <div class="row">
            {{range $index, $element :=  .Site.Params.pricing.list }}
              <div class="col-md-6 mb-3">
                  <figure><img src="{{.image | absURL }}" alt="{{.alt}}" class="img-fluid"></figure>
                  <p>{{.text}}</p>

                  <div class="mt-5"><a href="{{.buttonUrl}}" class="btn-learn-more d-block text-center {{.buttonKlass}}">{{.buttonText}} </a></div>
              </div>
            {{end}}
          </div>
          
          
        </div>

      </div>

    </div>
  </section><!-- End Pricing Section -->
