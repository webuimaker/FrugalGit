<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  {{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
  {{ with .Site.Params.name }}<meta name="author" content="{{ . }}">{{ end }}
  {{ .Hugo.Generator }}

  <title>{{ .Title }}{{ if not .IsHome }} &middot; {{ .Site.Title }}{{ end }}</title>

   <!-- Google Fonts -->
   <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
   
   <link href="//fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css">
   <link href="   https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">



  {{ "<!-- Vendor CSS Files -->" | safeHTML }}
  <link href="{{ "vendor/bootstrap/css/bootstrap.min.css" | absURL }}" rel="stylesheet">
  <link href="{{ "vendor/icofont/icofont.min.css" | absURL }}" rel="stylesheet">
  <link href="{{ "vendor/boxicons/css/boxicons.min.css" | absURL }}" rel="stylesheet">
  <link href="{{ "vendor/venobox/venobox.css" | absURL }}" rel="stylesheet">
  <link href="{{ "vendor/remixicon/remixicon.css" | absURL }}" rel="stylesheet">
  <link href="{{ "vendor/owl.carousel/assets/owl.carousel.min.css" | absURL }}" rel="stylesheet">
  <link href="{{ "vendor/aos/aos.css" | absURL }}" rel="stylesheet">

  {{ "<!-- Template Main CSS File -->" | safeHTML }}
  <link href="{{ "css/style.css" | absURL }}" rel="stylesheet">

  <!-- Favicons -->
  <link href="{{ "img/favicon.png" | absURL }}" rel="icon">
  <link href="{{ "img/apple-touch-icon.png" | absURL }}" rel="apple-touch-icon">

  
</head>

<body data-spy="scroll" data-target=".nav-menu" data-offset="50">
